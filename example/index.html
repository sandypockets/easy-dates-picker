<!doctype html>
<html>
  <head>
    <title>Easy Dates Picker Demo</title>
    <link rel="stylesheet" href="../dist/datepicker.css" />
  </head>
  <body>
    <div id="easy-dates-picker"></div>
    <script src="../dist/datepicker.bundle.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        function datePickerCallback(startDate, endDate) {
          if (endDate) {
            console.log(
              'Date Range Selected:',
              startDate.toDateString(),
              'to',
              endDate.toDateString()
            );
          } else {
            console.log('Date Selected:', startDate.toDateString());
          }
        }

        const options = {
          mode: 'range', // 'single' or 'range'
          onSelect: datePickerCallback,
          blockedDays: [0, 6], // Prevent Saturday and Sunday from being selected
          showDayNames: true,
        };

        const datePicker = new DatePicker('easy-dates-picker', options);

        datePicker.init();
      });
    </script>
  </body>
</html>
